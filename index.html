<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
     
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.1.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.1.0/dist/ol.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="container py-3">
          <div class="row justify-content-between align-items-center">
            <!-- Cột trái -->
            <div class="col-auto d-flex align-items-center">
              <img
                src="asset/img/weather_icon.svg"
                alt="Weather app icon"
                class="logo"
              />
              <h1> Weather App</h1>
            </div>
            <!-- Cột phải -->
            <div class="col-auto">
              <div class="navbar">
                <ul class="nav-menu">
                  <li class="nav-item">
                    <a href="#" class="nav-link active" data-tab="today">Hôm nay</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link" data-tab="hourly">Hàng giờ</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link" data-tab="7days">7 ngày tới</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link" data-tab="air">Chất lượng không khí</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </div>
        </div>
        <!-- Ô tìm kiếm -->
        <div class="row justify-content-center py-4">
            <div class="col-10 col-md-6 col-lg-4">
                <div class="input-group search-box shadow">
                  <span class="input-group-text border-0 bg-white">
                    <i class="bi bi-search"></i>
                  </span>
                  <input
                    id="input"
                    type="text"
                    class=" form-control border-0"
                    placeholder="Tìm kiếm"
                  />
                </div>
              </div>
        </div>
      </div>
    </header>
    <main>
        <div class="container">
            <div id="map"></div>
            
            <h2 class="text-center text-black-10 py-3">
                Thông số 
            </h2>
            <div class="container my-4">
                <div class="row text-center">
                    <!-- Nhiệt độ -->
                     <div class="col-6 col-lg-3">
                        <div class="p-3 border rounded-3">
                            <div class="mb-2 fs-3 stat-icon"><i class="bi bi-thermometer-half"></i></div>
                            <h2 class="mt-3 text-center">Nhiệt độ</h2>
                            <h2 id="temp" class="value-temp"></h2>
                            <h2 class="mt-3 text-center ">Cảm giác như</h2>
                            <h2 id="appear-temp" class="value-appear-temp"></h2>
                        </div>
                     </div>

                     <!-- Tốc độ gió và hướng gió -->
                     <div class="col-6 col-lg-3">
                        <div class="p-3 border rounded-3">
                            <div class="mb-2 fs-3 stat-icon"><i class="bi bi-wind"></i></div>
                            <h2 class="mt-3 text-center">Tốc độ gió</h2>
                            <h2 id="wind-speed" class="value-wind"></h2>
                            <h2 class="mt-3 text-center ">Hướng gió</h2>
                            <h2 id="wind-direct" class="value-wind-direct"></h2>
                        </div>
                     </div>

                      <!-- Độ ẩm -->
                      <div class="col-6 col-lg-3">
                        <div class="p-3 border rounded-3">
                            <div class="mb-2 fs-3 stat-icon"><i class="bi bi-droplet"></i></div>
                            <h2 class="mt-3 text-center">Độ ẩm</h2>
                            <h2 id="humidity" class="value-humidity"></h2>
                            <h2 class="mt-3 text-center">---</h2>
                            <h2 id="humidity-level" class="value-humidity"></h2>
                        </div>
                     </div>

                      <!-- Thời tiết hiện tại -->
                      <div class="col-6 col-lg-3">
                        <div class="p-3 border rounded-3">
                            <div class="mb-2 fs-3 stat-icon"><i class="bi bi-cloud-sun"></i></div>
                            <h2  class="mt-3 text-center">Thời tiết</h2>
                            <h2 id="current_weather" class="value-weather"></h2>
                            <h2  class="mt-3 text-center">----</h2>
                            <h2 id="day-night" class="value-weather"></h2>
                        </div>
                     </div>
                </div>
            </div>
        </div>
        
    </main>
    <footer class="text-center text-black-50">
      <!-- place footer here -->
      <div class="footer-content">
        
          &copy; 2024 Weather app. Developed by <strong>Phạm Bảo Việt</strong>
          Weather data provided by <a href="https://open-meteo.com/" target="_blank">Open-Meteo.com</a>.
        
        <div class="social-links">
            <a href="https://github.com/phambaoviet">Github</a> | <a href="https://www.linkedin.com/in/pham-bao-viet-873006185/">Linkedin</a>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/map.js"></script>
    <script src="js/app.js" ></script>
    
  </body>
</html>
